
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单查询</title>
	<link rel="stylesheet" href="../../../static/css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../../../static/css/lib/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../../../static/css/shijia/common/nav.css">
	<link rel="stylesheet" href="../../../static/css/shijia/release/release-drive.css">
</head>
<body>
	<div class="wrap clearfix">
		<div class="nav">
			<div>
				<h3>发布管理</h3>
				<ul>

					<li class="nav-active">试驾发布</li>
				</ul>
			</div>
			<div>
				<h3>订单管理</h3>
				<ul>
					<li>订单中心</li>
				</ul>
			</div>
			<div>
				<h3>预约管理</h3>
				<ul>
					<li>预约优惠</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<button class="btn btn-large btn-warning create-driver" type="button">创建试驾</button>
			<button class="btn btn-large btn-danger del-list" type="button">全部删除</button>	
			<table class="table table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>门店</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							1141351
						</td>
						<td>森田4S店</td>
						<td>2015-12-08</td>
						<td><button class="btn btn-danger del-driver" type="button" data-toggle="modal" data-id="12345">删除</button></td>
					</tr>
					<tr>
						<td>
							1141351
						</td>
						<td>森田4S店</td>
						<td>2015-12-08</td>
						<td><button class="btn btn-danger del-driver" type="button" data-toggle="modal" data-id="23456">删除</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 删除单条试驾弹层 -->
	<div id="del-single" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">删除试驾信息</h3>
		</div>
		<div class="modal-body">
			<p>确定删除当前试驾信息吗？</p>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary">确定</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	</div>

	<!-- 删除全部试驾弹层 -->
	<div id="del-all" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">删除试驾信息</h3>
		</div>
		<div class="modal-body">
			<p>确定删除全部试驾信息吗？</p>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary">确定</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	</div>
	<script src="../../../static/js/lib/jquery.min.js"></script>
	<script src="../../../static/js/lib/bootstrap.min.js"></script>
	<script src="../../../static/js/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script src="../../../static/js/shijia/release/release-drive.js"></script>
</body>
</html>
